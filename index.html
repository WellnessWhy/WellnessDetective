<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Questionnaire Web App</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Questionnaire</h1>

    <form id="questionnaire-form">
      <!-- Questionnaire items will be dynamically generated here -->
    </form>

    <button type="submit" form="questionnaire-form" class="btn btn-primary btn-block mt-4">Submit Questionnaire</button>

    <div id="results-container" class="mt-4 d-none">
      <h2 class="text-center">Results</h2>
      <table id="results-table" class="table table-bordered table-striped mt-3">
        <thead>
          <tr>
            <th>Measure</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </div>
</body>
</html>
